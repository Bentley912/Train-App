<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <title></title>
     <script
     src="https://code.jquery.com/jquery-3.1.1.js"
     integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
     <!-- Optional theme -->

     <link rel="stylesheet" href="style.css">
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
   </head>
 <body>
    <div class="container">
      <div class="jumbotron">
          <h1>Train App</h1>
      </div>

      <div class="row">
        <div class="panel panel-default panel-primary">
  <!-- Default panel contents -->
          <div class="panel-heading">Current Employees</div>

          <div class="panel panel-body">
          <!-- Table -->
          <table id="trains" class="table table-hover table-condensed table-striped">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency(minutes)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>


          </table>
        </div>
        </div>
      </div>


      <div class="row">
        <div class="panel panel-default panel-primary">
         <div class="panel-heading">
           <h3 class="panel-title">Add Train</h3>
         </div>
         <div class="panel-body">
           <div class="input-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" placeholder="Train Name" aria-describedby="train-name" id ="trainName" value=''>
                </input>
            </div>

            <div class="input-group">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" placeholder="Destination"
              aria-describedby="destination" id="destination" value=''>
            </input>
            </div>
            <div class="input-group">
                 <label for="firstTime">First Train Time(HH:mm - military time)</label>
                 <input type="integer" class="form-control" placeholder="First Train Time" aria-describedby="first-time" id = "firstTime" value=''>
                 </input>
             </div>

             <div class="input-group">
                  <label for="frequency">Frequency(min)</label>
                  <input type="integer" class="form-control" placeholder="Frequency" aria-describedby="frequency" id = "frequency" value=''>
                  </input>
              </div>
              <button class="btn btn-default" id="addTrain">Add Train</button>
         </div>
       </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
    <script src="logic.js"></script>

 </body>
 </html>
